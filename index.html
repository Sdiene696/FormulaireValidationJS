<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulaire JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="row">
       <div class="col-4">
      <div class="card">
        <form>
            <div class="mb-3">
              <label for="exampleInputNom" class="form-label">Nom</label>
              <input type="text" class="form-control" id="nom" class="exampleInputNom"  placeholder="Entrer votre Nom">
              <!-- <span id="name-error" class="error-message"></span> -->
            </div>
            <div class="mb-3">
              <label for="exampleInputPrenom" class="form-label">Prénom</label>
              <input type="text" class="form-control" id="prenom" class="exampleInputPrenom" placeholder="Entrer votre Prénom">
              <!-- <span id="prename-error" class="error-message"></span> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputAdresse" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="adresse" class="exampleInputAdresse" placeholder="Entrer votre Adresse">
                <!-- <span id="adresse-error" class="error-message"></span> -->
              </div>
        </form>
        <button type="submit" id="btn">AJOUTER</button>
      </div>
       </div>
       <div class="col-8" id="cardsecond">
        
       </div>
    </div>
  
    <script src="index.js"></script>
    
</body>
</html>
